{% extends 'base.html' %}
{% block content %}
{% load static %}
<section id="contact" class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h6 class="text-primary">Contact</h6>
                <h1>お問い合わせ</h1>
                <p>
                    以下フォームよりお気軽にお問い合わせください。<br>
                    お問い合わせ内容の確認後、ご連絡させていただきます。
                </p>
            </div>
        </div>
        <form method="POST" class="row g-3 justify-content-center">
            {% csrf_token %}
            <div class="col-md-5">
                    {{form.name}}
            </div>
            <div class="col-md-5">
                    {{form.email}}
            </div>
            <div class="col-md-10">
                    {{form.message}}
            </div>
            <div class="col-md-10">
                <input type="submit" value="送信する" class="btn btn-primary">
            </div>
        </form>
    </div>
</section>

{% endblock %}
